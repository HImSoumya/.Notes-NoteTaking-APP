<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css link -->
    <link rel="stylesheet" href="style.css">
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="images/favicon2.png">
    <!-- bootstrap css-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>.Note</title>
    <style>

    </style>
</head>

<body>

    <!-- Navbar Section -->
    <section>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">.Notes</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            
        </nav>
    </section>

    <section>
        <div class="container ">

            <div class="">

                <div class="card-body">
                    <h5 class="card-title">Add Your Notes Here</h5>
                    <div class="row">
                        <div class="col-sm-6">
                            <label for="title">Title</label>
                            <input type="text" class="form-control" id="addTitle" placeholder="Enter your title" style="font-size:22px;">
                        </div>
                        <div class="col-sm-6">
                            <label for="date">Date</label>
                            <input type="date" class="form-control" id="addDate" style="font-size:22px;">
                        </div>
                    </div>
                    <div class="form-group my-3">
                        <textarea class="form-control" id="addTxt" rows="5" placeholder="Enter your notes" style="font-size:22px;"></textarea>
                    </div>
                    <button class="btn btn-primary" id="addBtn">Add Notes</button>
                </div>
            </div>
            <!-- <hr> -->
            <h2 class="text-center my-4" style="font-size:32px;line-height: 10px;">Your Notes</h2>
            <hr style="background-Color:white;">

            <div id="notes" class="row container-fluid" style="margin-left: 0;">

            </div>
        </div>
    </section>






    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
